<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="form-container">
		<form action="">
			<h2>Регистрация</h2>
			<div class="form-field multi-input">
				<label for="name">Name</label>
				<input type="text" name="first-name" id="name" placeholder="Your name">
				<input type="text" placeholder="Last name">
			</div>
			<div class="form-field input-right">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="youremail@gmail.con">
			</div>
			<div class="form-field input-right">
				<label for="pass">Pass</label>
				<input type="password" name="pass" id="pass" placeholder="12345678">
			</div>
			<div class="form-field input-right">
				<input type="submit" value="Регистрация">
			</div>
		</form>
	</div>
</body>
</html>
